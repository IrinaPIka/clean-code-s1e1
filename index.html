<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo">
  <header>
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header-img">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <section>
      <h3 class="title">Add Item</h3>
      <div class="new-task-wrap">
        <input id="new-task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="list-task">
        <li class="list-task-item">
          <input class="check-box" type="checkbox" >
          <label class="task-label">Pay Bills</label>
          <input  class="task-input" type="text">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
        <li class="list-task-item edit-mode">
          <input type="checkbox"  class="check-box">
          <label class="task-label">Go Shopping</label>
          <input class="task-input" type="text" value="Go Shopping" >
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks"  class="list-task">
        <li class="list-task-item">
          <input type="checkbox" checked  class="check-box">
          <label class="task-label">See the Doctor</label>
          <input class="task-input" type="text" >
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
