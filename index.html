<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="todo">
  <header class="banner">
    <img class="banner__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="banner__info"  href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="tasks new">
      <h3 class="tasks__title">Add Item</h3>
      <div class="new__wrap">
        <input class="new__input" type="text">
        <button class="tasks__button">Add</button>
      </div>
    </section>
    <section class="tasks">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list">
        <li class="tasks__item">
          <input class="tasks__item__checkbox" type="checkbox">
          <label class="tasks__item__label">Pay Bills</label>
          <input  class="tasks__item__input" type="text">
          <button class="tasks__button tasks__button_edit">Edit</button>
          <button class="tasks__button tasks__button_delete"><img src="./remove.svg"></button>
        </li>
        <li class="tasks__item edit-mode">
          <input class="tasks__item__checkbox" type="checkbox">
          <label class="tasks__item__label edit-mode__label">Go Shopping</label>
          <input class="tasks__item__input edit-mode__input" type="text" value="Go Shopping" >
          <button class="tasks__button tasks__button_edit">Save</button>
          <button class="tasks__button tasks__button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="tasks complete-mode">
      <h3 class="tasks__title">Completed</h3>
      <ul  class="tasks__list tasks__list_completed">
        <li class="tasks__item">
          <input class="tasks__item__checkbox" checked type="checkbox">
          <label class="tasks__item__label complete-mode__label">See the Doctor</label>
          <input class="tasks__item__input" type="text" >
          <button class="tasks__button tasks__button_edit">Edit</button>
          <button class="tasks__button tasks__button_delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
